<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursoo de javascript</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <h1 id="titulo" >boa noite</h1>

   <button onclick="azul()">azul</button><!--botÃ£o com evento de ao clicar-->
   <button onclick="vermelho()">vermelho</button>
   <button onclick = "verde()">verde</button>

    <script>

       function azul(){
           limpar();// remove uma class ja existente
           document.getElementById("titulo").classList.add('azul');//seleciona o titulo pela sua id e acrescenta uma class
       }
       function vermelho(){
           limpar();
           document.getElementById("titulo").classList.add('vermelho');
       }
       function verde(){
           limpar();
           document.getElementById("titulo").classList.add('verde');
       }
       function limpar(){//remove as class anteriores atribuidas
           document.getElementById("titulo").classList.remove('azul');
           document.getElementById("titulo").classList.remove('vermelho');
           document.getElementById("titulo").classList.remove('verde');
       }
    

    </script>

</body>
</html>
